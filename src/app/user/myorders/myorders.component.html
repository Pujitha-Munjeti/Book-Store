<button class="btn btn-sm btn-danger float-end"(click)="clear()">Clear</button>
<div class="container">
    <h2 class="text-center mb-5">{{username}}'s orders</h2>
    <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let b of order,let i=index">    
            <div class="card mb-3" style="max-width: 550px;"  >
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img [src]=b.bookImgLink class="card-img-top  image-fluid"  style="height: 300px;" alt="...">
                 
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <strong class="card-title mb-2">{{b.booktitle}}</strong>
                        <span class="text-muted mb-5"> {{b.publisher}}</span>
                        <p class="card-title">Author: {{b.author}}</p>
                        <p class="card-title price">Price: {{b.price | currency:"INR"}}</p>
                        <p class="card-title">Qunatity: {{b.quantity}}</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>  



    <div class="container-fluid mt-5 tet-center" *ngIf="order.length==0">
      <h1 class="text-center">You have no order history</h1>
    </div>  
</div>
