<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #C3073F">
  <img src="https://i.postimg.cc/tT6BZkKJ/bookstoreicon.png" alt="digital-library-online-book-store-preview"  width="3%">
    <a class="navbar-brand" href="#" style="font-size: 25px;">BookStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- search bar -->
          <li class="nav-item">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" [(ngModel)]="search">
              <div class="input-group-append">
                <button class="btn btn-light" >
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </li>
          <!-- home button -->
          <li class="nav-item">
            <a class="nav-link" style="color:white" routerLink="/home" routerLinkActive="active"><i class="fas fa-home"></i> Home</a>
          </li>
          <!-- login button -->
          <li class="nav-item">
            <a class="nav-link" style="color:white" routerLink="/login" routerLinkActive="active"><i class="fas fa-sign-in-alt"></i> Sign in</a>
          </li>
          
      </ul>
      
    </div>
  
</nav>
<nav class="navbar navbar-expand-lg bg-dark" *ngIf="username!=null">
          
  <a class="navbar-brand" href="#"style="color:white;font-size: 20px;">Welcome {{username}}</a>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" style="color:white" *ngIf="!admin" routerLink="/user/userdashboard" routerLinkActive="active">{{username}}</a>
        <a class="nav-link" style="color:white" *ngIf="admin"  routerLink="/admin" routerLinkActive="active">{{username}}</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-danger mx-2 px-4 " (click)="logout()">Logout</button>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color:white" routerLink="/user/usercart" routerLinkActive="active">
          <h4 class="fas fa-cart-arrow-down text-danger float-end">
            <sup class="text-danger float-end mx-1 ">{{userCartSize}}</sup>
          </h4>
        </a>
      </li>
    </ul>
    
  </div>

</nav>

<!-- Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Books/062020/Bookbazaar/BHP-PC._CB403848610_SY500_.png" width="100%">
      </div>
      <div class="carousel-item">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Books/012021/backtocollege/PC_Ingress.jpg" alt="City" width="100%">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#carousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-sm-2 bg-dark">
            <nav class="nav my-3">
                <li class="nav-item">
                    <strong class="text-white nav-link" style="font-size: 20px;">Categories</strong>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(0)" class="nav-link">Full Stack Developer</a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(1)" class="nav-link">AngularJS </a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(2)" class="nav-link">Modern JavaScript</a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(3)" class="nav-link">NodeJS </a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(4)" class="nav-link">HTML, CSS & RWD</a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(5)" class="nav-link">MongoDB</a>
                </li>
                
            </nav>   
        </div>
    
        <div class="col-sm-9">
            <app-books-in-category [searchTerm]="search"></app-books-in-category>
        </div>
    </div>
</div>
</body>
