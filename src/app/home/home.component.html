<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg fixed-top" style="background-color: #C3073F;">
    
    <a class="navbar-brand" href="#">BookStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <input type="text" class="form-control " style="width: 300px;" placeholder="search by title" [(ngModel)]="search">
        </li>
        <li class="nav-item">
            <button class="btn btn-success mx-3">Search</button>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color:white" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white" routerLink="/register" routerLinkActive="active">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white" routerLink="/login" routerLinkActive="active">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white" routerLink="/admin" routerLinkActive="active">Admin</a>
          </li>
      </ul>
      
    </div>
  
</nav>



<!-- Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Books/062020/Bookbazaar/BHP-PC._CB403848610_SY500_.png" width="100%">
      </div>
      <div class="carousel-item">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Books/012021/backtocollege/PC_Ingress.jpg" alt="City" width="100%">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#carousel" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#carousel" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-sm-2 bg-dark">
            <nav class="nav my-3">
                <li class="nav-item">
                    <a><strong class="text-white nav-link">Categories</strong></a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(0)" class="nav-link">Full Stack Developer</a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(1)" class="nav-link">AngularJS </a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(2)" class="nav-link">Modern JavaScript</a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(3)" class="nav-link">NodeJS </a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(4)" class="nav-link">HTML, CSS & RWD</a>
                </li>
                <li class="nav-item">
                    <a  (click)="goto(5)" class="nav-link">MongoDB</a>
                </li>
                
            </nav>   
        </div>
    
        <div class="col-sm-9">
            <app-books-in-category [searchTerm]="search"></app-books-in-category>
        </div>
    </div>
</div>
</body>
